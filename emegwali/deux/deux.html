<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deux.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up" >
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g">
                    </i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f">
                    </i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github">
                    </i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-Linkedin-in">
                    </i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>sign Up</button>
            </form>
        </div>
        
    <div class="container" id="container">
        <div class="form-container sign-in" >
            <form>
                <h1>Sign-In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g">
                    </i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f">
                    </i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github">
                    </i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-Linkedin-in">
                    </i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-pannel toggle-left">
                   <h1>Welcome Back!</h1>
                   <p>enter your personnal details to use all of site feactures</p>
                   <div class="hidden" id="Login">Sign In</div>
                </div>
                <div class="toggle-pannel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>register with your personnal details to use all of site feactures</p>
                    <div class="hidden" id="register">Sign Up</div>
                 </div>
            </div>
        </div>

    </div>
    
    <script src="deux.js">

    </script>
</body>
</html>
